planet.omega-omega.name = Омега
planet.omega-phoenix.name = Феникс



sector.omega-1-first-divertion.name = Первая диверсия
sector.omega-1-first-divertion.description = Попробуйте приземлиться на этом острове! Здесь находится недавно построенная вражеская база, и она не имеет полигональной защиты, они не будут атаковать, воспользуйтесь этим.

sector.omega-2-lost-career.name = Заброшенный карьер
sector.omega-2-lost-career.description = В этом регионе есть остров с заброшенным карьером, который заинтересовал врагов, но они еще не успели полностью здесь обосноваться, найдите бреши в их защите.

sector.omega-3-station-desert.name = Станция 'Пустыня'
sector.omega-3-station-desert.description = До этого вы встречали только новостройки, без мощных оборонительных сооружений. В этом регионе есть постоянная вражеская база для сбора ресурсов, они вас заметят и атакуют. Защитите себя и устраните проблему.

sector.omega-4-mining-laboratory.name = Горнодобывающая лаборатория
sector.omega-4-mining-laboratory.description = В этом регионе есть заброшенная база очистки воздуха, также здесь исследовали местные алмазы, так что, возможно, они все еще здесь. Враг определенно заинтересован в этой базе и использует регион для своих экспериментов.

sector.omega-5-ammuniton-warehouse.name = Склад боеприпасов
sector.omega-5-ammuniton-warehouse.description = Во время первых прибытий (Информация отредактирована!) исследователей здесь был построен склад... Враг недавно построил здесь базу, так что её будет несложно покорить, но остерегайтесь волн врагов.

sector.omega-6-stone-deltas.name = Каменные дельты
sector.omega-6-stone-deltas.description = Согласно исследованиям предыдущих команд, раньше в этом регионе была только река с водопадом, но сейчас здесь остров, сера и алмазы, а также много врагов, желающих их забрать.

sector.omega-7-purification-station.name = Очистная станция
sector.omega-7-purification-station.description = Старая станция очистки воздуха. Мне не удалось обнаружить, есть ли вражеская база в этом регионе, но этот сектор будет атакован со всех сторон из-за его расположения. Подготовьте оборону и используйте всё, что у вас есть.



item.omega-1-gold.name = Золото
item.omega-1-gold.description = Драгоценный металл, который стал еще ценнее в условиях планеты Омега, поскольку кислота не реагирует с ним, что делает его идеальным материалом для строительства и начального развития электроники.

item.omega-2-quartz.name = Кварц
item.omega-2-quartz.description = Минерал, который не реагирует с кислотой и может быть использован как стекло для жидкостных структур или как вспомогательный материал.

item.omega-3-sulfat.name = Сульфат
item.omega-3-sulfat.description = Смесь сульфатов и солей, которую можно использовать как твердую кислоту или для экстракции из неё отдельных чистых сульфатов.

item.omega-4-lithium.name = Литий
item.omega-4-lithium.description = Прочный металл, который можно использовать для брони или огнезащиты турелей. \n[grey]ИИЯ: Будьте осторожны, в чистом виде он сильно реагирует с кислотой.

item.omega-5-crystallite.name = Кристаллит
item.omega-5-crystallite.description = Кристаллический материал, сочетающий прочность лития и ценность кварца, может быть использован для совершенствования технологий и создания мобильных роботов. \n[grey]ИИЯ: Удивительно, что человечество могло произвести такой универсальный ресурс еще в 22 веке, но всё равно они бы не смогли его использовать.

item.omega-6-magnetite.name = Магнетит
item.omega-6-magnetite.description = Простой металл с высокими магнитными свойствами и гальваническим потенциалом, используемый в электронике.

item.omega-7-diamond.name = Алмаз
item.omega-7-diamond.description = Сверхпрочный материал, созданный преимущественно из углерода, что делает его хорошим материалом для буров и в биопромышленности. \n[grey]ИИЯ: Бриллианты! Удивительно, что редкоземельные материалы довольно распространены на этой планете, хотя это можно объяснить необычными океанами.

item.omega-8-sulfur.name = Сера
item.omega-8-sulfur.description = Легковоспламеняющийся минерал, хотя в этой атмосфере нечего бояться, он не загорится, но вполне может взорваться.

item.omega-9-saltpeter.name = Селитра
item.omega-9-saltpeter.description = Взрывоопасный.

item.omega-90-biomaterial.name = Биоматериал
item.omega-90-biomaterial.description = Простой биоматериал, изготовленный из органогенов, является основой для выращивания и синтеза ресурсов в биопромышленности.



liquid.omega-1-mercury.name = Ртуть
liquid.omega-1-mercury.description = Жидкий металл, используемый для создания вакуума и как теплоноситель в сложных реакциях.

liquid.omega-2-acid.name = Кислота
liquid.omega-2-acid.description = Слабоконцентрированную серную кислоту, покрывающую поверхность планеты Омега, можно использовать как охлаждающий элемент или для извлечения из неё сульфатов или солей.

liquid.omega-3-air-component.name = Воздушный компонент
liquid.omega-3-air-component.description = Смесь газов. Азот, кислород и водород максимально концентрированы, но с остатками атмосферных газов планеты.



block.omega-a1-track-conveyor.name = Путевой конвейер
block.omega-a1-track-conveyor.description = Транспортирует ресурсы в больших кучах с высокой скоростью, но долго загружается и разгружается. Принимает и отдает ресурсы только с концов пути.

block.omega-a2-mechanical-conveyor.name = Механический конвейер
block.omega-a2-mechanical-conveyor.description = Транспортирует ресурсы.

block.omega-a3-mechanical-junction.name = Механический перекресток
block.omega-a3-mechanical-junction.description = Пересекает конвейеры без их объединения.

block.omega-a4-mechanical-bridge.name = Механический мост
block.omega-a4-mechanical-bridge.description = Транспортирует ресурсы над сооружениями в малом радиусе.

block.omega-a5-mechanical-router.name = Механический маршрутизатор
block.omega-a5-mechanical-router.description = Распределяет ресурсы.

block.omega-a6-mechanical-owerflow-gate.name = Механический избыточный затвор
block.omega-a6-mechanical-owerflow-gate.description = Транспортирует ресурсы вперед, пока он не заполнится, в этом случае распределяет по бокам.

block.omega-a7-mechanical-invert-owerflow-gate.name = Механический обратный затвор
block.omega-a7-mechanical-invert-owerflow-gate.description = Распределяет ресурсы по бокам, пока они не заполнятся, в этом случае - вперед.

block.omega-a8-small-items-station.name = Малая ресурсная станция
block.omega-a8-small-items-station.description = Хранит небольшое количество ресурсов и может быть использована для составного сортировщика.

block.omega-a9-items-station.name = Ресурсная станция
block.omega-a9-items-station.description = Хранит некоторое количество ресурсов и может быть использована для составного сортировщика.

block.omega-a90-mechanical-unloader.name = Механический разгрузчик
block.omega-a90-mechanical-unloader.description = Разгружает здания согласно сортировке.

block.omega-a91-large-mechanical-router.name = Большой механический маршрутизатор
block.omega-a91-large-mechanical-router.description = Распределяет ресурсы.

block.omega-b1-thermal-drill.name = Термобур
block.omega-b1-thermal-drill.description = Добывает ресурсы с поверхности руды с помощью вакуумной системы на основе ртути.

block.omega-b2-reinforced-thermal-drill.name = Усиленный термобур
block.omega-b2-reinforced-thermal-drill.description = Добывает ресурсы с поверхности руды с помощью вакуумной системы на основе ртути.

block.omega-b3-electric-drill.name = Электробур
block.omega-b3-electric-drill.description = Добывает ресурсы с их поверхности, использует энергию.

block.omega-b6-air-filter.name = Воздушный фильтр
block.omega-b6-air-filter.description = Очищает воздух планеты, оставляя только воздушный компонент.

block.omega-f1-recovery-station.name = Восстановительная станция
block.omega-f1-recovery-station.description = Восстанавливает поврежденные здания.

block.omega-w1-core.name = Спасательное ядро
block.omega-w1-core.description = Спасательное ядро — это начальный центр вашего развития, который хранит небольшое количество ресурсов и может создать одного дрона.

block.omega-w2-core.name = Стационарное ядро
block.omega-w2-core.description = Стационарное ядро — это прямой ключ к вашему прогрессу. Оно может хранить больше ресурсов и создавать лучшего дрона. \n[grey]ИИЯ: Скажите сектору, кто тут главный.

block.omega-z1-flag.name = Флаг
block.omega-z1-flag.description = Увеличивает максимальное количество единиц. \n[grey]ИИЯ: Буквально гордость ROS.

block.omega-quartz-floor.name = Кристаллы кварца
block.omega-quartz-floor-hols.name = Кристаллы кварца
block.omega-quartz-floor-multi.name = Кристаллы кварца

block.omega-e1-pneumatic-pump.name = Пневматическая помпа
block.omega-e1-pneumatic-pump.description = Откачивает жидкость со своей поверхности.

block.omega-e2-reinforced-pneumatic-pump.name = Усиленная пневматическая помпа
block.omega-e2-reinforced-pneumatic-pump.description = Откачивает жидкость со своей поверхности.

block.omega-e4-vacuum-tube.name = Вакуумная труба
block.omega-e4-vacuum-tube.description = Транспортирует жидкости и газы с помощью вакуума.

block.omega-e5-vacuum-junction.name = Вакуумный перекресток
block.omega-e5-vacuum-junction.description = Пересекает трубы без их объединения.

block.omega-e6-vacuum-bridge.name = Вакуумный мост
block.omega-e6-vacuum-bridge.description = Транспортирует жидкости и газы над сооружениями в малом радиусе.

block.omega-e7-vacuum-router.name = Вакуумный маршрутизатор
block.omega-e7-vacuum-router.description = Распределяет жидкости и газы.

block.omega-e8-liquid-station.name = Жидкостная станция
block.omega-e8-liquid-station.description = Хранит жидкости и газы, вы можете увеличить вместимость, разместив их рядом друг с другом.

block.omega-d1-power-tower.name = Силовая башня
block.omega-d1-power-tower.description = Передает энергию на короткие расстояния.

block.omega-d3-lithium-battery.name = Литиевая батарея
block.omega-d3-lithium-battery.description = Хранит энергию.

block.omega-d5-galvanic-generator.name = Гальванический генератор
block.omega-d5-galvanic-generator.description = Извлекает энергию из простого гальванического элемента — магнетита.

block.omega-d6-piezoelectric-generator.name = Пьезоэлектрический генератор
block.omega-d6-piezoelectric-generator.description = Используя внутреннюю энергию кварца, производит малое количество электроэнергии.

block.omega-d7-biogenerator.name = Биогенератор
block.omega-d7-biogenerator.description = Сжигает биоматериал в энергию.

block.omega-c1-sulfat-fabric.name = Сульфатный осушитель
block.omega-c1-sulfat-fabric.description = Разлагает кислоту и извлекает из неё примеси сульфатов и солей.

block.omega-c2-lithium-fabric.name = Литиевая фабрика
block.omega-c2-lithium-fabric.description = Выделяет сульфаты лития и превращает их в чистый литий.

block.omega-c3-crystallite-press.name = Кристаллитовый пресс
block.omega-c3-crystallite-press.description = Объединяет литий и кварц в кристаллическую структуру путём физического сжатия.

block.omega-c4-magnetite-furnance.name = Магнетитовая печь
block.omega-c4-magnetite-furnance.description = Нагревает золото до магнитного металлического состояния и образует из него золотой магнетит.

block.omega-c5-saltpeter-double-furnace.name = Двойная селитровая печь
block.omega-c5-saltpeter-double-furnace.description = Образует кристаллическую структуру из кварца, серы и кислоты, из которой при нагревании образуется селитра.

block.omega-c6-biochemical-laboratory.name = Биохимическая лаборатория
block.omega-c6-biochemical-laboratory.description = Выращивает простой биоматериал из органогенов.

block.omega-x1-quantum.name = Квант
block.omega-x1-quantum.description = Стреляет пулями по наземным врагам.

block.omega-x2-ion.name = Ион
block.omega-x2-ion.description = Стреляет молниями в небольшом радиусе.

block.omega-x3-theta.name = Тета
block.omega-x3-theta.description = Стреляет очередью жидкостных пуль по летающим врагам.

block.omega-x4-facet.name = Грань
block.omega-x4-facet.description = Универсальная турель. \n[grey]ИИЯ: Является одной из разработок, которую ROS приобрела у Балканского изобретателя. Это была его любимая турель.

block.omega-x5-form.name = Форма
block.omega-x5-form.description = Стреляет единицами типа 'Кварк'.

block.omega-x6-pulse.name = Импульс
block.omega-x6-pulse.description = Стреляет очередью взрывных пуль.

block.omega-z2-basic-station-units.name = Базовая станция единиц
block.omega-z2-basic-station-units.description = Производит единицы. \n[grey]ИИЯ: Не насмехайтесь над роботами, они, конечно, чувствуют боль, хотя смерть для них это как поход в Вальгаллу.

block.omega-z7-auxiliary-unit-station.name = Станция вспомогательных единиц
block.omega-z7-auxiliary-unit-station.description = Создает единицы типа 'Пост'. \n[grey]ИИЯ: После анализа базы данных журнала, найденного на станции 'Пустыня', был найден этот чертеж, он может вам помочь.

block.omega-v1-lithum-wall.name = Литиевая стена
block.omega-v1-lithum-wall.description = Защищает от вражеских пуль.

block.omega-v2-large-lithum-wall.name = Большая литиевая стена
block.omega-v2-large-lithum-wall.description = Защищает от вражеских пуль.

block.omega-v3-crystallite-wall.name = Кристаллитовая стена
block.omega-v3-crystallite-wall.description = Защищает от вражеских пуль и отражает некоторые.

block.omega-v4-large-crystallite-wall.name = Большая кристаллитовая стена
block.omega-v4-large-crystallite-wall.description = Защищает от вражеских пуль и отражает некоторые.

block.omega-v9-mechanical-door.name = Механическая дверь
block.omega-v9-mechanical-door.description = Автоматически открывается, чтобы пропускать наземных роботов.



unit.omega-1-quark.name = Кварк
unit.omega-1-quark.description = Малый боевой робот. Поодиночке они слабы, но если их много...

unit.omega-6-vector.name = Вектор
unit.omega-6-vector.description = Небольшой мех, который может передвигаться по зданиям и стрелять самонаводящимися пулями. \n[grey]ИИЯ: Технология Балканского Изобретателя, он сказал, что это далеко не идеальный мех, который он мог бы изготовить на заказ.

unit.omega-91-warnior.name = Воин
unit.omega-91-warnior.description = Маленький быстрый робот, стреляющий единицами типа 'Кварк'.

unit.omega-96-pawn.name = Пешка
unit.omega-96-pawn.description = Маленький дрон, стреляющий молниями.

unit.omega-v1-post.name = Пост
unit.omega-v1-post.description = Вспомогательный дрон, который может ремонтировать здания и помогать в строительстве. \n[grey]ИИЯ: Специальный дрон, созданный командой 'Лион'.

unit.omega-w1-oasis.name = Оазис
unit.omega-w1-oasis.description = Небольшой дрон, который не защищает спасательное ядро, но может добывать ресурсы, строить и лечить поврежденные единицы.

unit.omega-w2-river.name = Река
unit.omega-w2-river.description = Небольшой летающий дрон, который лучше добывает, строит и хранит ресурсы.



block.omega-1-aic-report.name = Отчет ИИЯ
block.omega-1-aic-report.description = Хранит информацию: \n[gray]Приветствую. Вы совершили аварийную посадку на поверхности планеты Омега. Я — ваш помощник, Искусственный Интеллект Ядра (ИИЯ), созданный ROS, чтобы помогать вам в выполнении вашей миссии. \n\nОтчет о состоянии Ядра и удаленных систем: \nЦелостность корпуса Спасательного Ядра: 100% \nВнутренние запасы энергии: 60% \nЦелостность планетарного двигателя Ядра: 98% \nТопливо двигателя: 70% \nЦелостность систем жизнеобеспечения: 100% \nСвязь: Недоступна (Нужен маяк!) \n\nНесмотря на ситуацию, ваша основная цель остается неизменной — (Информация отредактирована!) исследование планеты Омега. Второстепенные задачи вашего корабля неизвестны (Связь недоступна!). \nИ помните: за выдающиеся результаты вы получите повышение зарплаты. Ваша следующая выплата запланирована — (Связь недоступна!)

block.omega-2-aic-report.name = Отчет ИИЯ
block.omega-2-aic-report.description = Хранит информацию: \n[gray]Я внезапно обнаружил в базе данных странное сообщение, которого раньше там не было. Не было ни отправителя, ни получателя, а содержимое сообщения было зашифровано на инопланетном языке. Синтаксис этого языка напоминает инопланетный язык Мализа, так что вот приблизительное содержание сообщения: \n'Ты последний? Последний из них?'

block.omega-1-captains-log.name = Журнал капитана
block.omega-1-captains-log.description = Хранит информацию: [gray]Я записываю этот отчет вместо капитана, потому что он сейчас… скажем так, не в состоянии этого сделать. По его инициативе мы провели масштабное исследование по получению этанола из биоматериала. Мне также пришлось создать алгоритм цензуры для журнала — не потому, что капитан говорит лишнее, а скорее из-за его… не совсем общепринятой лексики. \nИтак, наш космический корабль «Стеклянный Орел» был сбит при входе в атмосферу Омеги. Мы выжили благодаря спасательному ядру и продолжили выполнять миссии, которые были возможны в нашей ситуации, согласно протоколу. \nВ недавно обнаруженном секторе мы нашли разрушенную базу очистки воздуха, где закрепился «враг». Капитан взял под контроль дроны и полностью уничтожил ту базу, как будто её никогда и не существовало. Мы восстановили очистители и возобновили наши стандартные исследования.

block.omega-1-deputy-captain-farahs-log.name = Журнал заместителя капитана Фара
block.omega-1-deputy-captain-farahs-log.description = Хранит информацию: [gray]Мне говорили, что мы безопасно прибудем на Омегу и вместе со всей командой «Стеклянного Орла» будем исследовать планету. Судя по последним открытиям, я был уверен, что именно так всё и будет — но нет! Наш корабль сбили при входе в атмосферу какой-то турелью, о которой нас даже не предупреждали. И это было еще не самое худшее — наш корабль упал в чертов кислотный океан, и мы выжили только благодаря спасательному ядру, с помощью которого смогли высадиться на острове. Нас осталось только трое. Я не имею ни малейшего представления, где другие спасательные ядра — их было более тысячи, и, вероятнее всего, большинство упало в кислоту. Я понимаю, что ROS хочет сократить расходы и даже не устанавливать антенны в этих ядрах — ладно. Но почему Луизианские Штаты не беспокоятся об этом? Неужели человеческая жизнь для них ничего не стоит? И как только нам удалось установить связь с помощью маяка, нам сказали: 'Продолжайте миссию'. \nКак это вообще понимать? Эй — спасите своих людей!

block.omega-1-log-of-team-lyon.name = Журнал команды 'Лион'
block.omega-1-log-of-team-lyon.description = Хранит информацию: [gray]Запись 19: Мы нашли заброшенный карьер на отдаленном острове. Решили обустроить здесь нашу базу и действительно обнаружили ресурсы. Самым странным было другое: здесь было много странных ям, похожих на траншеи. Всё это время мы засыпали их, потому что они постоянно мешали строительству новых сооружений. У нас снова заканчивается кристаллит; возможно, придется разбирать роботов, которых мы встречали, хотя это и лишит нас интересных исследований. Почему ROS не присылает нам припасы или хотя бы помощь? Почему в спасательном ядре вообще нет антенны? Нам нужно будет составить жалобу.

block.omega-2-log-of-team-lyon.name = Журнал команды 'Лион'
block.omega-2-log-of-team-lyon.description = Хранит информацию: [gray]Запись 14: Наш ИИЯ назвал этот сектор Станция 'Пустыня'. Странное название, но тот своеобразный минерал, образующийся вокруг ртути, издали напоминает песок... по крайней мере отдаленно, так что, вероятно, именно поэтому он так и называется. Мы решили наладить здесь производство роботов, чтобы автоматизировать исследования и сбор ресурсов, но по какой-то причине из всего списка роботов все оказались боевыми или даже военными единицами — не было ни одного исследовательского или даже грузового робота. Это странно. Нам говорили, что мы — исследовательская группа, так почему в базе данных так много военных технологий?