	planet.omega-omega.name = Омега
	planet.omega-phoenix.name = Фенікс


	sector.omega-1-first-divertion.name = Перша диверсія
sector.omega-1-first-divertion.description = Спробуйте приземлитися на цьому острові! Тут знаходиться нещодавно збудована ворожа база, і вона не має полігонального захисту, вони не атакуватимуть, скористайтеся цим

	sector.omega-2-lost-career.name = Закинутий кар'єр
sector.omega-2-lost-career.description = У цьому регіоні є острів із покинутим кар'єром, який зацікавив ворогів, але вони ще не встигли повністю тут облаштуватися, знайдіть дірки у їхньому захисті

	sector.omega-3-station-desert.name = Станція 'Пустеля'
sector.omega-3-station-desert.description = До цього ви зустрічали лише новозбудовані бази, без потужних оборонних споруд. У цьому регіоні є постійна ворожа база для збору ресурсів, вони вас помітять і атакують. Захистіть себе та усуньте проблему

	sector.omega-4-mining-laboratory.name = Гірнича лабораторія
sector.omega-4-mining-laboratory.description = У цьому регіоні є покинута база очищення повітря, також тут досліджували місцеві алмази, тож, можливо, вони досі тут. Ворог точно зацікавлений у цій базі та використовує регіон для своїх експериментів

	sector.omega-5-ammuniton-warehouse.name = Склад боєприпасів
sector.omega-5-ammuniton-warehouse.description = Під час перших прибуттів (Інформацію відредаговано!) дослідників тут було збудовано склад... Ворог нещодавно побудував тут базу, тож її буде неважко підкорити, але остерігайтеся хвиль ворогів

	sector.omega-6-stone-deltas.name = Кам'яні дельти
sector.omega-6-stone-deltas.description = Згідно з дослідженнями попередніх команд, раніше в цьому регіоні була лише річка з водоспадом, але зараз тут острів, сірка та алмази, а також багато ворогів, що хочуть їх забрати

	sector.omega-7-purification-station.name = Очисна станція
sector.omega-7-purification-station.description = Стара станція очищення повітря. Мені не вдалося виявити, чи є ворожа база в цьому регіоні, але цей сектор буде атакований з усіх боків через його розташування, підготуйте оборону та використовуйте все, що у вас є



	item.omega-1-gold.name = Золото
item.omega-1-gold.description = Дорогоцінний метал, який став ще ціннішим в умовах планети Омега, оскільки кислота не реагує з ним, що робить його ідеальним матеріалом для будівництва та початкового розвитку електроніки

	item.omega-2-quartz.name = Кварц
item.omega-2-quartz.description = Мінерал, який не реагує з кислотою та може бути використаний як скло для рідинних структур, або як допоміжний матеріал

	item.omega-3-sulfat.name = Сульфат
item.omega-3-sulfat.description = Суміш сульфатів і солей, яку можна використовувати як тверду кислоту або для екстракції з неї окремих чистих сульфатів

	item.omega-4-lithium.name = Літій
item.omega-4-lithium.description = Міцний метал, який можна використовувати для броні, або вогнезахисту турелей. \n[grey]ШІЯ: Будьте обережні, у чистому вигляді він сильно реагує з кислотою

	item.omega-5-crystallite.name = Кристаліт
item.omega-5-crystallite.description = Кристалічний матеріал, що поєднує міцність літію та цінність кварцу, може бути використаний для вдосконалення технологій та створення мобільних роботів. \n[grey]ШІЯ: Дивовижно, що людство могло виробити такий універсальний ресурс ще у 22 столітті, але все одно вони б не змогли його використоувати

	item.omega-6-magnetite.name = Магнетит
item.omega-6-magnetite.description = Простий метал з високими магнітними властивостями та гальванічним потенціалом, що використовується в електроніці

	item.omega-7-diamond.name = Алмаз
item.omega-7-diamond.description = Надміцний матеріал, створений переважно з вуглецю, що робить його гарним матеріалом для бурів та в біопромисловості. \n[grey]ШІЯ: Діаманти! Дивовижно, що рідкоземельні матеріали досить поширені на цій планеті, хоча це можна пояснити незвичайними океанами

	item.omega-8-sulfur.name = Сірка
item.omega-8-sulfur.description = Легкозаймистий мінерал, хоча в цій атмосфері нема чого боятися, він не загориться, але цілком може вибухнути

	item.omega-9-saltpeter.name = Селитра
item.omega-9-saltpeter.description = Вибуховий

	item.omega-90-biomaterial.name = Біоматеріал
item.omega-90-biomaterial.description = Простий біоматеріал, виготовлений з органогенів, є основою для вирощування та синтезу ресурсів у біопромисловості



	liquid.omega-1-mercury.name = Ртуть
liquid.omega-1-mercury.description = Рідкий метал, що використовується для створення вакууму та як теплоносій у складних реакціях

	liquid.omega-2-acid.name = Кислота
liquid.omega-2-acid.description = Слабоконцентровану сірчану кислоту, що покриває поверхню планети Омега, можна використовувати як охолоджувальний елемент або для вилучення з неї сульфатів чи солей

	liquid.omega-3-air-component.name = Повітряний компонент
liquid.omega-3-air-component.description = Суміш газів. Азот, кисень і водень максимально концентровані, але з залишками атмосферних газів планети



