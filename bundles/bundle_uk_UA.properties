	block.omega-z7-auxiliary-unit-station.name = Станція допоміжних одиниць
block.omega-z7-auxiliary-unit-station.description = Створює одиниці типу 'Пост'. \n[grey]ШІЯ: Після аналізу бази даних журналу, знайденого на станції 'Пустеля', було знайдено це креслення, воно може вам допомогти

