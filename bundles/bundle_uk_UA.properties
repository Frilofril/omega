	block.omega-1-aic-report.name = Звіт ШІЯ
block.omega-1-aic-report.description = Зберігає інформацію: \n[gray]Вітаю. Ви здійснили аварійну посадку на поверхні планети Омега. Я - ваш помічник, Штучний Інтелект Ядра (ШІЯ), створений ROS, щоб допомагати вам у виконанні вашої місії. \n\nЗвіт про стан Ядра та віддалених систем: \nЦілісність корпусу Рятувального Ядра: 100% \nВнутрішні запаси енергії: 60% \nЦілісність планетарного рушія Ядра: 98% \nПаливо рушія: 70% \nЦілісність систем життєзабезпечення: 100% \nЗв’язок: Недоступний (Потрібен маяк!) \n\nНезважаючи на ситуацію, ваша основна мета залишається незмінною - (Інформацію відредаговано!) дослідження планети Омега. Другорядні завдання вашого корабля невідомі (Зв'язок недоступний!). \nІ пам’ятайте: за видатні результати ви отримаєте підвищення зарплати. Ваша наступна виплата запланова - (Зв'язок недоступний!)

	block.omega-2-aic-report.name = Звіт ШІЯ
block.omega-2-aic-report.description = Зберігає інформацію: \n[gray]Я раптово виявив у базі даних дивне повідомлення, якого раніше там не було. Не було ні відправника, ні отримувача, а вміст повідомлення був зашифрований позаземною мовою. Синтаксис цієї мови нагадує інопланетну мову Маліза, тож ось приблизний зміст повідомлення: \n'Ти останній? Останній із них?'

	block.omega-1-captains-log.name = Журнал капітана
block.omega-1-captains-log.description = Зберігає інформацію: [gray]Я записую цей звіт замість капітана, бо він наразі… скажімо так, не в змозі цього зробити. За його ініціативою ми провели масштабне дослідження щодо отримання етанолу з біоматеріалу. Мені також довелося створити алгоритм цензури для журналу — не тому, що капітан говорить зайве, а радше через його… не зовсім загальноприйняту лексику. \nОтже, наш космічний корабель «Скляний Орел» було збито під час входу в атмосферу Омеги. Ми вижили завдяки рятувальному ядру й продовжили виконувати місії, які були можливими в нашій ситуації, згідно з протоколом. \nУ нещодавно виявленому секторі ми знайшли зруйновану базу очищення повітря, де закріпився «ворог». Капітан узяв під контроль дрони й повністю знищив ту базу, наче її ніколи й не існувало. Ми відновили очищувачі та відновили наші стандартні дослідження.

	block.omega-1-deputy-captain-farahs-log.name = Журнал заступника капітана Фара
block.omega-1-deputy-captain-farahs-log.description = Зберігає інформацію: [gray]Мені казали, що ми безпечно прибудемо на Омегу й разом з усією командою «Скляного Орла» досліджуватимемо планету. Судячи з останніх відкриттів, я був упевнений, що саме так усе й буде - але ні! Наш корабель збили під час входу в атмосферу якась турель, про яку нас навіть не попереджали. І це було ще не найгірше - наш корабель упав у клятий кислотний океан, і ми вижили лише завдяки рятувальному ядру, за допомогою якого змогли висадитися на острові. Нас залишилося лише троє. Я не маю жодного уявлення, де інші рятувальні ядра - їх було понад тисячу, і, найімовірніше, більшість упали в кислоту. Я розумію, що ROS хоче скоротити витрати й навіть не встановлювати антени в цих ядрах - гаразд. Але чому Луїзіанські Штати не переймаються цим? Невже людське життя для них нічого не варте? І щойно нам вдалося встановити зв’язок за допомогою маяка, нам сказали: 'Продовжуйте місію'. \nЯк це взагалі розуміти? Гей - врятуйте своїх людей!

	block.omega-1-log-of-team-lyon.name = Журнал команди 'Ліон'
block.omega-1-log-of-team-lyon.description = Зберігає інформацію: [gray]Запис 19: Ми знайшли закинутий кар'єр на віддаленому острові. Вирішили облаштувати тут нашу базу й справді виявили ресурси. Найдивнішим було інше: тут було багато дивних ям, схожих на траншеї. Увесь цей час ми засипали їх, бо вони постійно заважали будівництву нових споруд. У нас знову закінчується кристаліт; можливо, доведеться розбирати роботів, яких ми зустрічали, хоча це й позбавить нас цікавих досліджень. Чому ROS не надсилає нам постачання або хоча б допомогу? Чому в рятувальному ядрі взагалі немає антени? Нам потрібно буде скласи скаргу.

	block.omega-2-log-of-team-lyon.name = Журнал команди 'Ліон'
block.omega-2-log-of-team-lyon.description = Зберігає інформацію: [gray]Запис 14: Наш ШІЯ назвав цей сектор Станція 'Пустеля'. Дивна назва, але той своєрідний мінерал, що утворюється навколо ртуті, здалеку нагадує пісок... принаймні віддалено, тож, імовірно, саме тому він так і називається. Ми вирішили налагодити тут виробництво роботів, щоб автоматизувати дослідження та збирання ресурсів, але з якоїсь причини з усього списку роботів усі виявилися бойовими або навіть військовими одиницями - не було жодного дослідницького чи навіть вантажного робота. Це дивно. Нам казали, що ми - дослідницька група, тож чому в базі даних так багато військових технологій?


