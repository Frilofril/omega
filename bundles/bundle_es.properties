planet.omega-omega.name = Omega
planet.omega-phoenix.name = Fénix


sector.omega-1-first-divertion.name = Primera Incursión
sector.omega-1-first-divertion.description = ¡Intenta aterrizar en esta isla! Aquí se encuentra una base enemiga recién construida y no tiene protección poligonal; no atacarán, aprovéchalo.

sector.omega-2-lost-career.name = Cantera Abandonada
sector.omega-2-lost-career.description = En esta región hay una isla con una cantera abandonada que ha interesado a los enemigos, pero aún no han logrado establecerse completamente aquí. Encuentra huecos en su defensa.

sector.omega-3-station-desert.name = Estación 'Desierto'
sector.omega-3-station-desert.description = Hasta ahora solo has encontrado bases nuevas, sin estructuras defensivas poderosas. En esta región hay una base enemiga permanente para la recolección de recursos; te detectarán y atacarán. Defiéndete y elimina el problema.

sector.omega-4-mining-laboratory.name = Laboratorio Minero
sector.omega-4-mining-laboratory.description = En esta región hay una base de purificación de aire abandonada; también investigaron diamantes locales aquí, así que tal vez sigan aquí. El enemigo está definitivamente interesado en esta base y utiliza la región para sus experimentos.

sector.omega-5-ammuniton-warehouse.name = Almacén de Munición
sector.omega-5-ammuniton-warehouse.description = Durante las primeras llegadas (¡Información redactada!) de investigadores, se construyó un almacén aquí... El enemigo construyó recientemente una base aquí, por lo que no será difícil conquistarla, pero cuidado con las oleadas de enemigos.

sector.omega-6-stone-deltas.name = Deltas de Piedra
sector.omega-6-stone-deltas.description = Según las investigaciones de equipos anteriores, solía haber solo un río con una cascada en esta región, pero ahora hay una isla, azufre y diamantes, así como muchos enemigos que quieren tomarlos.

sector.omega-7-purification-station.name = Estación de Purificación
sector.omega-7-purification-station.description = Antigua estación de purificación de aire. No logré detectar si hay una base enemiga en esta región, pero este sector será atacado desde todos los lados debido a su ubicación. Prepara las defensas y usa todo lo que tengas.

item.omega-1-gold.name = Oro
item.omega-1-gold.description = Un metal precioso que se ha vuelto aún más valioso en las condiciones del planeta Omega, ya que el ácido no reacciona con él, lo que lo convierte en un material ideal para la construcción y el desarrollo inicial de la electrónica.

item.omega-2-quartz.name = Cuarzo
item.omega-2-quartz.description = Un mineral que no reacciona con el ácido y puede usarse como vidrio para estructuras líquidas o como material auxiliar.

item.omega-3-sulfat.name = Sulfato
item.omega-3-sulfat.description = Una mezcla de sulfatos y sales que se puede utilizar como ácido sólido o para extraer sulfatos puros separados de ella.

item.omega-4-lithium.name = Litio
item.omega-4-lithium.description = Un metal duradero que se puede utilizar para blindaje o protección contra el fuego de torretas. \n[grey]IAN: Ten cuidado, en su forma pura reacciona violentamente con el ácido.

item.omega-5-crystallite.name = Cristalita
item.omega-5-crystallite.description = Un material cristalino que combina la fuerza del litio y el valor del cuarzo; se puede utilizar para mejorar tecnologías y crear robots móviles. \n[grey]IAN: Es asombroso que la humanidad pudiera producir un recurso tan universal en el siglo XXII, pero aun así no podrían usarlo.

item.omega-6-magnetite.name = Magnetita
item.omega-6-magnetite.description = Un metal simple con altas propiedades magnéticas y potencial galvánico, utilizado en electrónica.

item.omega-7-diamond.name = Diamante
item.omega-7-diamond.description = Un material ultrarresistente creado principalmente de carbono, lo que lo convierte en un buen material para taladros y en la bioindustria. \n[grey]IAN: ¡Diamantes! Asombroso que los materiales de tierras raras sean bastante comunes en este planeta, aunque esto puede explicarse por los océanos inusuales.

item.omega-8-sulfur.name = Azufre
item.omega-8-sulfur.description = Un mineral inflamable, aunque en esta atmósfera no hay nada que temer, no se incendiará, pero bien podría explotar.

item.omega-9-saltpeter.name = Salitre
item.omega-9-saltpeter.description = Explosivo.

item.omega-90-biomaterial.name = Biomaterial
item.omega-90-biomaterial.description = Biomaterial simple hecho de organógenos; es la base para cultivar y sintetizar recursos en la bioindustria.

liquid.omega-1-mercury.name = Mercurio
liquid.omega-1-mercury.description = Un metal líquido utilizado para crear vacío y como refrigerante en reacciones complejas.

liquid.omega-2-acid.name = Ácido
liquid.omega-2-acid.description = Ácido sulfúrico de baja concentración que cubre la superficie del planeta Omega; se puede utilizar como elemento refrigerante o para extraer sulfatos o sales de él.

liquid.omega-3-air-component.name = Componente de Aire
liquid.omega-3-air-component.description = Una mezcla de gases. Nitrógeno, oxígeno e hidrógeno están máximamente concentrados, pero con restos de gases atmosféricos del planeta.

block.omega-a1-track-conveyor.name = Cinta Transportadora de Riel
block.omega-a1-track-conveyor.description = Transporta recursos en grandes pilas a alta velocidad, pero tarda mucho en cargarse y descargarse. Recibe y entrega recursos solo desde los extremos del riel.

block.omega-a2-mechanical-conveyor.name = Cinta Mecánica
block.omega-a2-mechanical-conveyor.description = Transporta recursos.

block.omega-a3-mechanical-junction.name = Cruce Mecánico
block.omega-a3-mechanical-junction.description = Cruza cintas transportadoras sin mezclarlas.

block.omega-a4-mechanical-bridge.name = Puente Mecánico
block.omega-a4-mechanical-bridge.description = Transporta recursos sobre estructuras en un rango corto.

block.omega-a5-mechanical-router.name = Distribuidor Mecánico
block.omega-a5-mechanical-router.description = Distribuye recursos.

block.omega-a6-mechanical-owerflow-gate.name = Compuerta de Desbordamiento Mecánica
block.omega-a6-mechanical-owerflow-gate.description = Transporta recursos hacia adelante hasta que se llena, en cuyo caso distribuye a los lados.

block.omega-a7-mechanical-invert-owerflow-gate.name = Compuerta de Flujo Invertido Mecánica
block.omega-a7-mechanical-invert-owerflow-gate.description = Distribuye recursos a los lados hasta que se llenan, en cuyo caso transporta hacia adelante.

block.omega-a8-small-items-station.name = Estación de Ítems Pequeña
block.omega-a8-small-items-station.description = Almacena una pequeña cantidad de recursos y se puede utilizar para un clasificador compuesto.

block.omega-a9-items-station.name = Estación de Ítems
block.omega-a9-items-station.description = Almacena cierta cantidad de recursos y se puede utilizar para un clasificador compuesto.

block.omega-a90-mechanical-unloader.name = Descargador Mecánico
block.omega-a90-mechanical-unloader.description = Descarga edificios según la clasificación.

block.omega-a91-large-mechanical-router.name = Distribuidor Mecánico Grande
block.omega-a91-large-mechanical-router.description = Distribuye recursos.

block.omega-b1-thermal-drill.name = Taladro Térmico
block.omega-b1-thermal-drill.description = Extrae recursos de la superficie del mineral utilizando un sistema de vacío basado en mercurio.

block.omega-b2-reinforced-thermal-drill.name = Taladro Térmico Reforzado
block.omega-b2-reinforced-thermal-drill.description = Extrae recursos de la superficie del mineral utilizando un sistema de vacío basado en mercurio.

block.omega-b3-electric-drill.name = Taladro Eléctrico
block.omega-b3-electric-drill.description = Extrae recursos de su superficie, usa energía.

block.omega-b6-air-filter.name = Filtro de Aire
block.omega-b6-air-filter.description = Purifica el aire del planeta, dejando solo el componente de aire.

block.omega-f1-recovery-station.name = Estación de Recuperación
block.omega-f1-recovery-station.description = Repara edificios dañados.

block.omega-w1-core.name = Núcleo de Rescate
block.omega-w1-core.description = El Núcleo de Rescate es el centro inicial de tu desarrollo, almacena una pequeña cantidad de recursos y puede crear un dron.

block.omega-w2-core.name = Núcleo Estacionario
block.omega-w2-core.description = El Núcleo Estacionario es la clave directa de tu progreso. Puede almacenar más recursos y crear un mejor dron. \n[grey]IAN: Dile al sector quién manda aquí.

block.omega-z1-flag.name = Bandera
block.omega-z1-flag.description = Aumenta el límite máximo de unidades. \n[grey]IAN: Literalmente el orgullo de ROS.

block.omega-quartz-floor.name = Cristales de Cuarzo
block.omega-quartz-floor-hols.name = Cristales de Cuarzo
block.omega-quartz-floor-multi.name = Cristales de Cuarzo

block.omega-e1-pneumatic-pump.name = Bomba Neumática
block.omega-e1-pneumatic-pump.description = Bombea líquido desde su superficie.

block.omega-e2-reinforced-pneumatic-pump.name = Bomba Neumática Reforzada
block.omega-e2-reinforced-pneumatic-pump.description = Bombea líquido desde su superficie.

block.omega-e4-vacuum-tube.name = Tubo de Vacío
block.omega-e4-vacuum-tube.description = Transporta líquidos y gases utilizando vacío.

block.omega-e5-vacuum-junction.name = Cruce de Vacío
block.omega-e5-vacuum-junction.description = Cruza tubos sin mezclarlos.

block.omega-e6-vacuum-bridge.name = Puente de Vacío
block.omega-e6-vacuum-bridge.description = Transporta líquidos y gases sobre estructuras en un rango corto.

block.omega-e7-vacuum-router.name = Distribuidor de Vacío
block.omega-e7-vacuum-router.description = Distribuye líquidos y gases.

block.omega-e8-liquid-station.name = Estación de Líquidos
block.omega-e8-liquid-station.description = Almacena líquidos y gases; puedes aumentar la capacidad colocándolas una al lado de la otra.

block.omega-d1-power-tower.name = Torre de Energía
block.omega-d1-power-tower.description = Transmite energía a distancias cortas.

block.omega-d3-lithium-battery.name = Batería de Litio
block.omega-d3-lithium-battery.description = Almacena energía.

block.omega-d5-galvanic-generator.name = Generador Galvánico
block.omega-d5-galvanic-generator.description = Extrae energía de un elemento galvánico simple: la magnetita.

block.omega-d6-piezoelectric-generator.name = Generador Piezoeléctrico
block.omega-d6-piezoelectric-generator.description = Utilizando la energía interna del cuarzo, produce una pequeña cantidad de electricidad.

block.omega-d7-biogenerator.name = Biogenerador
block.omega-d7-biogenerator.description = Quema biomaterial para convertirlo en energía.

block.omega-c1-sulfat-fabric.name = Secador de Sulfato
block.omega-c1-sulfat-fabric.description = Descompone el ácido y extrae de él impurezas de sulfatos y sales.

block.omega-c2-lithium-fabric.name = Fábrica de Litio
block.omega-c2-lithium-fabric.description = Aísla sulfatos de litio y los convierte en litio puro.

block.omega-c3-crystallite-press.name = Prensa de Cristalita
block.omega-c3-crystallite-press.description = Combina litio y cuarzo en una estructura cristalina mediante compresión física.

block.omega-c4-magnetite-furnance.name = Horno de Magnetita
block.omega-c4-magnetite-furnance.description = Calienta el oro a un estado metálico magnético y forma magnetita dorada a partir de él.

block.omega-c5-saltpeter-double-furnace.name = Horno Doble de Salitre
block.omega-c5-saltpeter-double-furnace.description = Forma una estructura cristalina a partir de cuarzo, azufre y ácido, de la cual se forma salitre al calentarse.

block.omega-c6-biochemical-laboratory.name = Laboratorio Bioquímico
block.omega-c6-biochemical-laboratory.description = Cultiva biomaterial simple a partir de organógenos.

block.omega-x1-quantum.name = Cuántico
block.omega-x1-quantum.description = Dispara balas a enemigos terrestres.

block.omega-x2-ion.name = Ión
block.omega-x2-ion.description = Dispara rayos en un radio pequeño.

block.omega-x3-theta.name = Theta
block.omega-x3-theta.description = Dispara una ráfaga de balas líquidas a enemigos aéreos.

block.omega-x4-facet.name = Faceta
block.omega-x4-facet.description = Torreta universal. \n[grey]IAN: Es uno de los desarrollos que ROS adquirió de un inventor de los Balcanes. Era su torreta favorita.

block.omega-x5-form.name = Forma
block.omega-x5-form.description = Dispara unidades del tipo 'Quark'.

block.omega-x6-pulse.name = Pulso
block.omega-x6-pulse.description = Dispara una ráfaga de balas explosivas.

block.omega-z2-basic-station-units.name = Estación Básica de Unidades
block.omega-z2-basic-station-units.description = Produce unidades. \n[grey]IAN: No te burles de los robots, ciertamente sienten dolor, aunque la muerte para ellos es como un viaje al Valhalla.

block.omega-z7-auxiliary-unit-station.name = Estación de Unidades Auxiliares
block.omega-z7-auxiliary-unit-station.description = Crea unidades del tipo 'Poste'. \n[grey]IAN: Después de analizar la base de datos de un diario encontrado en la Estación 'Desierto', se encontró este plano; podría ayudarte.

block.omega-v1-lithum-wall.name = Muro de Litio
block.omega-v1-lithum-wall.description = Protege de las balas enemigas.

block.omega-v2-large-lithum-wall.name = Muro de Litio Grande
block.omega-v2-large-lithum-wall.description = Protege de las balas enemigas.

block.omega-v3-crystallite-wall.name = Muro de Cristalita
block.omega-v3-crystallite-wall.description = Protege de las balas enemigas y refleja algunas.

block.omega-v4-large-crystallite-wall.name = Muro de Cristalita Grande
block.omega-v4-large-crystallite-wall.description = Protege de las balas enemigas y refleja algunas.

block.omega-v9-mechanical-door.name = Puerta Mecánica
block.omega-v9-mechanical-door.description = Se abre automáticamente para dejar pasar a los robots terrestres.

unit.omega-1-quark.name = Quark
unit.omega-1-quark.description = Pequeño robot de combate. Solos son débiles, pero si hay muchos...

unit.omega-6-vector.name = Vector
unit.omega-6-vector.description = Un pequeño mecha que puede moverse sobre edificios y disparar balas guiadas. \n[grey]IAN: Tecnología del Inventor de los Balcanes; dijo que este está lejos de ser el mecha ideal que podría fabricar por encargo.

unit.omega-91-warnior.name = Guerrero
unit.omega-91-warnior.description = Un pequeño robot rápido que dispara unidades del tipo 'Quark'.

unit.omega-96-pawn.name = Peón
unit.omega-96-pawn.description = Un pequeño dron que dispara rayos.

unit.omega-v1-post.name = Poste
unit.omega-v1-post.description = Dron auxiliar que puede reparar edificios y ayudar en la construcción. \n[grey]IAN: Dron especial creado por el Equipo 'Lyon'.

unit.omega-w1-oasis.name = Oasis
unit.omega-w1-oasis.description = Un pequeño dron que no protege el Núcleo de Rescate, pero puede extraer recursos, construir y curar unidades dañadas.

unit.omega-w2-river.name = Río
unit.omega-w2-river.description = Un pequeño dron volador que extrae, construye y almacena recursos mejor.

block.omega-1-aic-report.name = Informe del IAN
block.omega-1-aic-report.description = Almacena información: \n[gray]Saludos. Ha realizado un aterrizaje de emergencia en la superficie del planeta Omega. Soy su asistente, la Inteligencia Artificial del Núcleo (IAN), creado por ROS para ayudarle a cumplir su misión. \n\nInforme sobre el estado del Núcleo y los sistemas remotos: \nIntegridad del casco del Núcleo de Rescate: 100% \nReservas internas de energía: 60% \nIntegridad del propulsor planetario del Núcleo: 98% \nCombustible del propulsor: 70% \nIntegridad de los sistemas de soporte vital: 100% \nConexión: No disponible (¡Se requiere baliza!) \n\nA pesar de la situación, su objetivo principal permanece sin cambios: (¡Información redactada!) exploración del planeta Omega. Las tareas secundarias de su nave son desconocidas (¡Conexión no disponible!). \nY recuerde: por resultados sobresalientes recibirá un aumento de salario. Su próximo pago está programado - (¡Conexión no disponible!)

block.omega-2-aic-report.name = Informe del IAN
block.omega-2-aic-report.description = Almacena información: \n[gray]De repente descubrí un mensaje extraño en la base de datos que no estaba allí antes. No había remitente ni destinatario, y el contenido del mensaje estaba encriptado en un idioma extraterrestre. La sintaxis de este idioma se asemeja al idioma alienígena de Malis, así que aquí está el contenido aproximado del mensaje: \n'¿Eres el último? ¿El último de ellos?'

block.omega-1-captains-log.name = Diario del Capitán
block.omega-1-captains-log.description = Almacena información: [gray]Estoy grabando este informe en lugar del capitán porque él está actualmente... digamos, incapaz de hacerlo. Por iniciativa suya, realizamos una extensa investigación sobre la obtención de etanol a partir de biomaterial. También tuve que crear un algoritmo de censura para el diario, no porque el capitán diga demasiado, sino más bien debido a su... vocabulario no del todo convencional. \nEntonces, nuestra nave espacial 'Águila de Cristal' fue derribada durante la entrada a la atmósfera de Omega. Sobrevivimos gracias al Núcleo de Rescate y continuamos llevando a cabo misiones que eran posibles en nuestra situación, según el protocolo. \nEn un sector descubierto recientemente, encontramos una base de purificación de aire en ruinas donde el 'enemigo' se había atrincherado. El capitán tomó el control de los drones y destruyó completamente esa base como si nunca hubiera existido. Restauramos los purificadores y reanudamos nuestra investigación estándar.

block.omega-1-deputy-captain-farahs-log.name = Diario del Vicecapitán Farah
block.omega-1-deputy-captain-farahs-log.description = Almacena información: [gray]Me dijeron que llegaríamos a salvo a Omega y exploraríamos el planeta junto con toda la tripulación del 'Águila de Cristal'. A juzgar por los descubrimientos recientes, estaba seguro de que así sería exactamente, ¡pero no! Nuestra nave fue derribada durante la entrada atmosférica por alguna torreta de la que ni siquiera nos advirtieron. Y eso no fue lo peor: nuestra nave cayó en un maldito océano de ácido, y sobrevivimos solo gracias al Núcleo de Rescate, con el cual logramos aterrizar en una isla. Solo quedamos tres. No tengo idea de dónde están los otros Núcleos de Rescate; había más de mil de ellos, y lo más probable es que la mayoría cayera en el ácido. Entiendo que ROS quiera reducir costos y ni siquiera instalar antenas en estos núcleos, bien. Pero, ¿por qué a los Estados de Luisiana no les importa esto? ¿Acaso la vida humana no vale nada para ellos? Y tan pronto como logramos establecer una conexión usando una baliza, nos dijeron: 'Continúen la misión'. \n¿Cómo se supone que debo entender esto? Oigan, ¡salven a su gente!

block.omega-1-log-of-team-lyon.name = Diario del Equipo 'Lyon'
block.omega-1-log-of-team-lyon.description = Almacena información: [gray]Entrada 19: Encontramos una cantera abandonada en una isla remota. Decidimos establecer nuestra base aquí y, de hecho, descubrimos recursos. Lo más extraño fue otra cosa: había muchos pozos extraños aquí, que parecían trincheras. Todo este tiempo los estuvimos llenando porque interferían constantemente con la construcción de nuevas estructuras. Nos estamos quedando sin cristalita de nuevo; tal vez tengamos que desmantelar los robots que encontramos, aunque eso nos privaría de investigaciones interesantes. ¿Por qué ROS no nos envía suministros o al menos ayuda? ¿Por qué no hay antena en el Núcleo de Rescate en absoluto? Tendremos que presentar una queja.

block.omega-2-log-of-team-lyon.name = Diario del Equipo 'Lyon'
block.omega-2-log-of-team-lyon.description = Almacena información: [gray]Entrada 14: Nuestro IAN llamó a este sector Estación 'Desierto'. Un nombre extraño, pero ese mineral peculiar que se forma alrededor del mercurio se asemeja remotamente a la arena... al menos remotamente, así que probablemente por eso se llama así. Decidimos establecer la producción de robots aquí para automatizar la investigación y la recolección de recursos, pero por alguna razón, de toda la lista de robots, todos resultaron ser unidades de combate o incluso militares; no había ni un solo robot de investigación o incluso de carga. Esto es extraño. Nos dijeron que somos un grupo de investigación, entonces, ¿por qué hay tantas tecnologías militares en la base de datos?