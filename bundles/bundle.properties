planet.omega-omega.name = Omega
planet.omega-phoenix.name = Phoenix


sector.omega-1-first-divertion.name = First Diversion
sector.omega-1-first-divertion.description = Try to land on this island! There is a recently built enemy base here, and it has no polygonal protection; they will not attack, take advantage of this.

sector.omega-2-lost-career.name = Abandoned Quarry
sector.omega-2-lost-career.description = There is an island with an abandoned quarry in this region that has interested the enemies, but they haven't managed to fully settle here yet. Find holes in their defense.

sector.omega-3-station-desert.name = Station 'Desert'
sector.omega-3-station-desert.description = Until now, you have only met newly built bases without powerful defensive structures. In this region, there is a permanent enemy base for resource gathering; they will spot you and attack. Defend yourself and eliminate the problem.

sector.omega-4-mining-laboratory.name = Mining Laboratory
sector.omega-4-mining-laboratory.description = There is an abandoned air purification base in this region; local diamonds were also researched here, so perhaps they are still here. The enemy is definitely interested in this base and is using the region for their experiments.

sector.omega-5-ammuniton-warehouse.name = Ammunition Warehouse
sector.omega-5-ammuniton-warehouse.description = During the first arrivals (Information redacted!) of researchers, a warehouse was built here... The enemy recently built a base here, so it won't be hard to conquer, but beware of enemy waves.

sector.omega-6-stone-deltas.name = Stone Deltas
sector.omega-6-stone-deltas.description = According to the research of previous teams, there used to be only a river with a waterfall in this region, but now there is an island, sulfur, and diamonds, as well as many enemies who want to take them.

sector.omega-7-purification-station.name = Purification Station
sector.omega-7-purification-station.description = Old air purification station. I failed to detect if there is an enemy base in this region, but this sector will be attacked from all sides due to its location. Prepare defenses and use everything you have.



item.omega-1-gold.name = Gold
item.omega-1-gold.description = A precious metal that has become even more valuable in the conditions of planet Omega, as acid does not react with it, making it an ideal material for construction and early electronics development.

item.omega-2-quartz.name = Quartz
item.omega-2-quartz.description = A mineral that does not react with acid and can be used as glass for liquid structures, or as an auxiliary material.

item.omega-3-sulfat.name = Sulfate
item.omega-3-sulfat.description = A mixture of sulfates and salts that can be used as a solid acid or for extracting separate pure sulfates from it.

item.omega-4-lithium.name = Lithium
item.omega-4-lithium.description = A durable metal that can be used for armor or turret fire protection. \n[grey]AIC: Be careful, in its pure form it reacts violently with acid.

item.omega-5-crystallite.name = Crystallite
item.omega-5-crystallite.description = A crystalline material combining the strength of lithium and the value of quartz; it can be used to improve technologies and create mobile robots. \n[grey]AIC: It is amazing that humanity could produce such a universal resource back in the 22nd century, but they still wouldn't be able to use it.

item.omega-6-magnetite.name = Magnetite
item.omega-6-magnetite.description = A simple metal with high magnetic properties and galvanic potential, used in electronics.

item.omega-7-diamond.name = Diamond
item.omega-7-diamond.description = An ultra-strong material created mainly from carbon, making it a good material for drills and in bio-industry. \n[grey]AIC: Diamonds! Amazing that rare earth materials are quite common on this planet, although this can be explained by the unusual oceans.

item.omega-8-sulfur.name = Sulfur
item.omega-8-sulfur.description = A flammable mineral, although in this atmosphere there is nothing to fear, it will not catch fire, but it may well explode.

item.omega-9-saltpeter.name = Saltpeter
item.omega-9-saltpeter.description = Explosive.

item.omega-90-biomaterial.name = Biomaterial
item.omega-90-biomaterial.description = Simple biomaterial made from organogens; it is the basis for growing and synthesizing resources in bio-industry.



liquid.omega-1-mercury.name = Mercury
liquid.omega-1-mercury.description = A liquid metal used to create a vacuum and as a coolant in complex reactions.

liquid.omega-2-acid.name = Acid
liquid.omega-2-acid.description = Low-concentration sulfuric acid covering the surface of planet Omega; it can be used as a cooling element or to extract sulfates or salts from it.

liquid.omega-3-air-component.name = Air Component
liquid.omega-3-air-component.description = A mixture of gases. Nitrogen, oxygen, and hydrogen are maximally concentrated, but with remnants of the planet's atmospheric gases.



block.omega-a1-track-conveyor.name = Track Conveyor
block.omega-a1-track-conveyor.description = Transports resources in large piles at high speed, but takes a long time to load and unload. Receives and outputs resources only from the ends of the track.

block.omega-a2-mechanical-conveyor.name = Mechanical Conveyor
block.omega-a2-mechanical-conveyor.description = Transports resources.

block.omega-a3-mechanical-junction.name = Mechanical Junction
block.omega-a3-mechanical-junction.description = Crosses conveyors without mixing them.

block.omega-a4-mechanical-bridge.name = Mechanical Bridge
block.omega-a4-mechanical-bridge.description = Transports resources over structures in a short range.

block.omega-a5-mechanical-router.name = Mechanical Router
block.omega-a5-mechanical-router.description = Distributes resources.

block.omega-a6-mechanical-owerflow-gate.name = Mechanical Overflow Gate
block.omega-a6-mechanical-owerflow-gate.description = Transports resources forward until it is full, in which case it distributes to the sides.

block.omega-a7-mechanical-invert-owerflow-gate.name = Mechanical Underflow Gate
block.omega-a7-mechanical-invert-owerflow-gate.description = Distributes resources to the sides until they are full, in which case it transports forward.

block.omega-a8-small-items-station.name = Small Item Station
block.omega-a8-small-items-station.description = Stores a small amount of resources and can be used for a composite sorter.

block.omega-a9-items-station.name = Item Station
block.omega-a9-items-station.description = Stores some amount of resources and can be used for a composite sorter.

block.omega-a90-mechanical-unloader.name = Mechanical Unloader
block.omega-a90-mechanical-unloader.description = Unloads buildings according to sorting.

block.omega-a91-large-mechanical-router.name = Large Mechanical Router
block.omega-a91-large-mechanical-router.description = Distributes resources.

block.omega-b1-thermal-drill.name = Thermal Drill
block.omega-b1-thermal-drill.description = Mines resources from the ore surface using a mercury-based vacuum system.

block.omega-b2-reinforced-thermal-drill.name = Reinforced Thermal Drill
block.omega-b2-reinforced-thermal-drill.description = Mines resources from the ore surface using a mercury-based vacuum system.

block.omega-b3-electric-drill.name = Electric Drill
block.omega-b3-electric-drill.description = Mines resources from their surface, uses power.

block.omega-b6-air-filter.name = Air Filter
block.omega-b6-air-filter.description = Purifies the planet's air, leaving only the air component.

block.omega-f1-recovery-station.name = Recovery Station
block.omega-f1-recovery-station.description = Repairs damaged buildings.

block.omega-w1-core.name = Rescue Core
block.omega-w1-core.description = The Rescue Core is the initial center of your development, storing a small amount of resources and capable of creating one drone.

block.omega-w2-core.name = Stationary Core
block.omega-w2-core.description = The Stationary Core is the direct key to your progress. It can store more resources and create a better drone. \n[grey]AIC: Tell the sector who's in charge here.

block.omega-z1-flag.name = Flag
block.omega-z1-flag.description = Increases the unit cap. \n[grey]AIC: Literally the pride of ROS.

block.omega-quartz-floor.name = Quartz Crystals
block.omega-quartz-floor-hols.name = Quartz Crystals
block.omega-quartz-floor-multi.name = Quartz Crystals

block.omega-e1-pneumatic-pump.name = Pneumatic Pump
block.omega-e1-pneumatic-pump.description = Pumps liquid from its surface.

block.omega-e2-reinforced-pneumatic-pump.name = Reinforced Pneumatic Pump
block.omega-e2-reinforced-pneumatic-pump.description = Pumps liquid from its surface.

block.omega-e4-vacuum-tube.name = Vacuum Tube
block.omega-e4-vacuum-tube.description = Transports liquids and gases using a vacuum.

block.omega-e5-vacuum-junction.name = Vacuum Junction
block.omega-e5-vacuum-junction.description = Crosses tubes without mixing them.

block.omega-e6-vacuum-bridge.name = Vacuum Bridge
block.omega-e6-vacuum-bridge.description = Transports liquids and gases over structures in a short range.

block.omega-e7-vacuum-router.name = Vacuum Router
block.omega-e7-vacuum-router.description = Distributes liquids and gases.

block.omega-e8-liquid-station.name = Liquid Station
block.omega-e8-liquid-station.description = Stores liquids and gases; you can increase capacity by placing them next to each other.

block.omega-d1-power-tower.name = Power Tower
block.omega-d1-power-tower.description = Transmits power over short distances.

block.omega-d3-lithium-battery.name = Lithium Battery
block.omega-d3-lithium-battery.description = Stores power.

block.omega-d5-galvanic-generator.name = Galvanic Generator
block.omega-d5-galvanic-generator.description = Extracts energy from a simple galvanic element - magnetite.

block.omega-d6-piezoelectric-generator.name = Piezoelectric Generator
block.omega-d6-piezoelectric-generator.description = Using the internal energy of quartz, generates a small amount of electricity.

block.omega-d7-biogenerator.name = Biogenerator
block.omega-d7-biogenerator.description = Burns biomaterial into power.

block.omega-c1-sulfat-fabric.name = Sulfate Dryer
block.omega-c1-sulfat-fabric.description = Decomposes acid and extracts sulfate and salt impurities from it.

block.omega-c2-lithium-fabric.name = Lithium Factory
block.omega-c2-lithium-fabric.description = Isolates lithium sulfates and converts them into pure lithium.

block.omega-c3-crystallite-press.name = Crystallite Press
block.omega-c3-crystallite-press.description = Combines lithium and quartz into a crystalline structure through physical compression.

block.omega-c4-magnetite-furnance.name = Magnetite Furnace
block.omega-c4-magnetite-furnance.description = Heats gold to a magnetic metallic state and forms golden magnetite from it.

block.omega-c5-saltpeter-double-furnace.name = Saltpeter Double Furnace
block.omega-c5-saltpeter-double-furnace.description = Forms a crystalline structure from quartz, sulfur, and acid, from which saltpeter is formed upon heating.

block.omega-c6-biochemical-laboratory.name = Biochemical Laboratory
block.omega-c6-biochemical-laboratory.description = Grows simple biomaterial from organogens.

block.omega-x1-quantum.name = Quantum
block.omega-x1-quantum.description = Fires bullets at ground enemies.

block.omega-x2-ion.name = Ion
block.omega-x2-ion.description = Fires lightning bolts in a small radius.

block.omega-x3-theta.name = Theta
block.omega-x3-theta.description = Fires a burst of liquid bullets at airborne enemies.

block.omega-x4-facet.name = Facet
block.omega-x4-facet.description = Universal turret. \n[grey]AIC: It is one of the developments that ROS acquired from a Balkan inventor. It was his favorite turret.

block.omega-x5-form.name = Form
block.omega-x5-form.description = Fires units of the 'Quark' type.

block.omega-x6-pulse.name = Pulse
block.omega-x6-pulse.description = Fires a burst of explosive bullets.

block.omega-z2-basic-station-units.name = Basic Unit Station
block.omega-z2-basic-station-units.description = Produces units. \n[grey]AIC: Don't mock the robots; they certainly feel pain, although death for them is like a journey to Valhalla.

block.omega-z7-auxiliary-unit-station.name = Auxiliary Unit Station
block.omega-z7-auxiliary-unit-station.description = Creates units of the 'Post' type. \n[grey]AIC: After analyzing the database of a log found at Station 'Desert', this blueprint was found; it might help you.

block.omega-v1-lithum-wall.name = Lithium Wall
block.omega-v1-lithum-wall.description = Protects from enemy bullets.

block.omega-v2-large-lithum-wall.name = Large Lithium Wall
block.omega-v2-large-lithum-wall.description = Protects from enemy bullets.

block.omega-v3-crystallite-wall.name = Crystallite Wall
block.omega-v3-crystallite-wall.description = Protects from enemy bullets and reflects some.

block.omega-v4-large-crystallite-wall.name = Large Crystallite Wall
block.omega-v4-large-crystallite-wall.description = Protects from enemy bullets and reflects some.

block.omega-v9-mechanical-door.name = Mechanical Door
block.omega-v9-mechanical-door.description = Opens automatically to let ground robots through.



unit.omega-1-quark.name = Quark
unit.omega-1-quark.description = Small combat robot. Alone they are weak, but if there are many of them...

unit.omega-6-vector.name = Vector
unit.omega-6-vector.description = A small mech that can move over buildings and fire homing bullets. \n[grey]AIC: Technology of the Balkan Inventor; he said this is far from the ideal mech he could manufacture to order.

unit.omega-91-warnior.name = Warrior
unit.omega-91-warnior.description = A small fast robot that fires units of the 'Quark' type.

unit.omega-96-pawn.name = Pawn
unit.omega-96-pawn.description = A small drone that fires lightning bolts.

unit.omega-v1-post.name = Post
unit.omega-v1-post.description = Auxiliary drone that can repair buildings and assist in construction. \n[grey]AIC: Special drone created by Team 'Lyon'.

unit.omega-w1-oasis.name = Oasis
unit.omega-w1-oasis.description = A small drone that does not protect the Rescue Core, but can mine resources, build, and heal damaged units.

unit.omega-w2-river.name = River
unit.omega-w2-river.description = A small flying drone that mines, builds, and stores resources better.



block.omega-1-aic-report.name = AIC Report
block.omega-1-aic-report.description = Stores information: \n[gray]Greetings. You have made an emergency landing on the surface of planet Omega. I am your assistant, the Artificial Intelligence Core (AIC), created by ROS to assist you in fulfilling your mission. \n\nReport on the status of the Core and remote systems: \nHull integrity of the Rescue Core: 100%\nInternal energy reserves: 60% \nCore planetary thruster integrity: 98% \nThruster fuel: 70% \nLife support systems integrity: 100% \nConnection: Unavailable (Beacon required!) \n\nDespite the situation, your primary goal remains unchanged - (Information redacted!) exploration of planet Omega. The secondary tasks of your ship are unknown (Connection unavailable!). \nAnd remember: for outstanding results, you will receive a salary increase. Your next payment is scheduled - (Connection unavailable!)

block.omega-2-aic-report.name = AIC Report
block.omega-2-aic-report.description = Stores information: \n[gray]I suddenly discovered a strange message in the database that wasn't there before. There was no sender, no receiver, and the content of the message was encrypted in an extraterrestrial language. The syntax of this language resembles the alien language of Malis, so here is the approximate content of the message: \n'Are you the last one? The last of them?'

block.omega-1-captains-log.name = Captain's Log
block.omega-1-captains-log.description = Stores information: [gray]I am recording this report instead of the captain because he is currently... let's say, unable to do so. On his initiative, we conducted extensive research on obtaining ethanol from biomaterial. I also had to create a censorship algorithm for the log â€” not because the captain says too much, but rather due to his... not entirely conventional vocabulary. \nSo, our spaceship 'Glass Eagle' was shot down during entry into Omega's atmosphere. We survived thanks to the Rescue Core and continued to carry out missions that were possible in our situation, according to protocol. \nIn a recently discovered sector, we found a ruined air purification base where the 'enemy' had entrenched themselves. The captain took control of the drones and completely destroyed that base as if it never existed. We restored the purifiers and resumed our standard research.

block.omega-1-deputy-captain-farahs-log.name = Deputy Captain Farah's Log
block.omega-1-deputy-captain-farahs-log.description = Stores information: [gray]I was told that we would arrive safely on Omega and explore the planet together with the entire crew of the 'Glass Eagle'. Judging by recent discoveries, I was sure that was exactly how it would be - but no! Our ship was shot down during atmospheric entry by some turret we weren't even warned about. And that wasn't even the worst part - our ship fell into a damn acid ocean, and we survived only thanks to the Rescue Core, with which we managed to land on an island. Only three of us are left. I have no idea where the other Rescue Cores are - there were over a thousand of them, and most likely the majority fell into the acid. I understand that ROS wants to cut costs and not even install antennas in these cores - fine. But why don't the Louisiana States care about this? Is human life worth nothing to them? And as soon as we managed to establish a connection using a beacon, we were told: 'Continue the mission'. \nHow am I supposed to understand this? Hey - save your people!

block.omega-1-log-of-team-lyon.name = Log of Team 'Lyon'
block.omega-1-log-of-team-lyon.description = Stores information: [gray]Entry 19: We found an abandoned quarry on a remote island. We decided to set up our base here and indeed discovered resources. The strangest thing was something else: there were many strange pits here, looking like trenches. All this time we were filling them in because they constantly interfered with the construction of new structures. We are running out of crystallite again; we might have to dismantle the robots we encountered, although that would deprive us of interesting research. Why doesn't ROS send us supplies or at least help? Why is there no antenna in the Rescue Core at all? We will need to file a complaint.

block.omega-2-log-of-team-lyon.name = Log of Team 'Lyon'
block.omega-2-log-of-team-lyon.description = Stores information: [gray]Entry 14: Our AIC named this sector Station 'Desert'. A strange name, but that peculiar mineral forming around the mercury remotely resembles sand... at least remotely, so that is likely why it is named so. We decided to set up robot production here to automate research and resource gathering, but for some reason, out of the entire list of robots, all turned out to be combat or even military units - there was not a single research or even cargo robot. This is strange. We were told that we are a research group, so why are there so many military technologies in the database?